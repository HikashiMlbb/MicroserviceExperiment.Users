name: .NET Test

on:
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Create empty template file
        run: sudo mkdir -p /var/templates && sudo touch /var/templates/email.html
      - name: Restore .NET
        run: dotnet restore
      - name: Build .NET
        run: dotnet build -c Release --no-restore
      - name: Test .NET
        run: dotnet test --no-build -c Release
     
